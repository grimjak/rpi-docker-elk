version: '2'

networks:
  default:

services:

  elasticsearch:
    image: ind3x/rpi-elasticsearch:latest
    command: elasticsearch -Des.network.host=192.168.1.204
    ports:
      - "9200:9200"
      - "9300:9300"

  logstash:
    build: logstash/
    command: logstash -f /etc/logstash/conf.d/logstash.conf
    volumes:
      - ./logstash/config:/etc/logstash/conf.d
    ports:
      - "5000:5000"
    links:
      - elasticsearch
